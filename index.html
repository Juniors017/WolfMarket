<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Données du marché Albion Online</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Albion Online-inspired styles */
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #1C1C1C;
      color: #F0F0F0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #F0E6D2;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #D4C1A2;
    }

    select {
      width: 100%;
      padding: 10px;
      background-color: #3D3D3D;
      color: #F0F0F0;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .filters {
      background-color: #2E2E2E;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .filters h2 {
      margin-top: 0;
      color: #D4C1A2;
    }

    .filters div {
      margin-bottom: 20px;
    }

    .filters label {
      display: inline-block;
      margin-right: 15px;
      color: #D4C1A2;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #2E2E2E;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #555;
    }

    th {
      background-color: #3D3D3D;
      color: #F0F0F0;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #333;
    }

    tr:hover {
      background-color: #444;
    }

    img {
      max-width: 150px;
      border-radius: 4px;
    }

    .btn {
      background-color: #A2754B;
      color: #F0F0F0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #8E6744;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Données du marché Albion Online EUROPE</h1>
    
    <!-- Dropdown pour la sélection des items -->
    <label for="item-select">Sélectionnez un item :</label>
    <select id="item-select" onchange="updateMarketData()"></select>

    <!-- Nombre d'items chargés -->
    <div class="count">
      Nombre d'items chargés : <span id="item-count">0</span>
    </div>

    <!-- Filtres pour la qualité et la ville -->
    <div class="filters">
      <h2>Filtres</h2>
      <div>
        <h3>Qualité</h3>
        <label><input type="checkbox" class="quality-filter" value="1" onchange="updateMarketData()"> Qualité 1</label>
        <label><input type="checkbox" class="quality-filter" value="2" onchange="updateMarketData()"> Qualité 2</label>
        <label><input type="checkbox" class="quality-filter" value="3" onchange="updateMarketData()"> Qualité 3</label>
        <label><input type="checkbox" class="quality-filter" value="4" onchange="updateMarketData()"> Qualité 4</label>
        <label><input type="checkbox" class="quality-filter" value="5" onchange="updateMarketData()"> Qualité 5</label>
      </div>
      <div>
        <h3>Ville</h3>
        <label><input type="checkbox" class="city-filter" value="Caerleon" onchange="updateMarketData()"> Caerleon</label>
        <label><input type="checkbox" class="city-filter" value="Bridgewatch" onchange="updateMarketData()"> Bridgewatch</label>
        <label><input type="checkbox" class="city-filter" value="Lymhurst" onchange="updateMarketData()"> Lymhurst</label>
        <label><input type="checkbox" class="city-filter" value="Martlock" onchange="updateMarketData()"> Martlock</label>
        <label><input type="checkbox" class="city-filter" value="Thetford" onchange="updateMarketData()"> Thetford</label>
        <label><input type="checkbox" class="city-filter" value="Fort Sterling" onchange="updateMarketData()"> Fort Sterling</label>
        <label><input type="checkbox" class="city-filter" value="Black Market" onchange="updateMarketData()"> Marché Noir</label>
        <label><input type="checkbox" class="city-filter" value="Brecilien" onchange="updateMarketData()"> Brecilien</label>
      </div>
    </div>

    <table id="market-data-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">ID</th>
          <th onclick="sortTable(1)">Qualité</th>
          <th onclick="sortTable(2)">Ville</th>
          <th>Prix de Vente Min</th>
          <th>Prix de Vente Max</th>
          <th>Prix d'Achat Min</th>
          <th>Prix d'Achat Max</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="market-data"></tbody>
    </table>
  </div>

  <script>
    const API_BASE_URL = 'https://europe.albion-online-data.com/api/v2';
    const RENDER_BASE_URL = 'https://render.albiononline.com/v1/item';
    const JSON_DATA_URL = '/items.json'; // Remplace par le chemin vers ton fichier JSON

    async function loadItems() {
      try {
        const response = await axios.get(JSON_DATA_URL);
        const items = response.data;
        const select = document.getElementById('item-select');
        const itemCount = document.getElementById('item-count');

        itemCount.textContent = items.length;

        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item.UniqueName;
          option.textContent = item.LocalizedNames['FR-FR'];
          select.appendChild(option);
        });

        if (items.length > 0) {
          updateMarketData();
        }
      } catch (error) {
        console.error('Erreur lors du chargement des données des items :', error);
      }
    }

    async function updateMarketData() {
      const item = document.getElementById('item-select').value;
      const data = await getMarketData(item);

      const selectedQualities = Array.from(document.querySelectorAll('.quality-filter:checked')).map(cb => cb.value);
      const selectedCities = Array.from(document.querySelectorAll('.city-filter:checked')).map(cb => cb.value);

      const marketDataTable = document.getElementById('market-data');
      marketDataTable.innerHTML = '';

      const filteredData = data.filter(entry => {
        const matchesQuality = selectedQualities.length === 0 || selectedQualities.includes(entry.quality.toString());
        const matchesCity = selectedCities.length === 0 || selectedCities.includes(entry.city);
        return matchesQuality && matchesCity;
      });

      filteredData.forEach(item => {
        const row = document.createElement('tr');
        const imgSrc = `${RENDER_BASE_URL}/${item.item_id}.png?quality=${item.quality}`;
        row.innerHTML = `
          <td>${item.item_id}</td>
          <td>${item.quality}</td>
          <td>${item.city}</td>
          <td>${item.sell_price_min}</td>
          <td>${item.sell_price_max}</td>
          <td>${item.buy_price_min}</td>
          <td>${item.buy_price_max}</td>
          <td><img src="${imgSrc}" alt="${item.item_id}" width="150"></td>
        `;
        marketDataTable.appendChild(row);
      });
    }

    async function getMarketData(item) {
      try {
        const response = await axios.get(`${API_BASE_URL}/stats/prices/${item}`);
        return response.data;
      } catch (error) {
        console.error('Erreur lors de la récupération des données du marché :', error);
        return [];
      }
    }

    // Fonction de tri des colonnes de la table
    function sortTable(columnIndex) {
      const table = document.getElementById("market-data-table");
      const rows = Array.from(table.rows).slice(1); // Ignore header row
      const isAscending = table.rows[0].cells[columnIndex].getAttribute("data-order") === "asc";

      rows.sort((rowA, rowB) => {
        const cellA = rowA.cells[columnIndex].innerText.toLowerCase();
        const cellB = rowB.cells[columnIndex].innerText.toLowerCase();

        if (cellA < cellB) return isAscending ? -1 : 1;
        if (cellA > cellB) return isAscending ? 1 : -1;
        return 0;
      });

      // Append sorted rows back to the table body
      const tableBody = table.getElementsByTagName("tbody")[0];
      rows.forEach(row => tableBody.appendChild(row));

      // Toggle sort order for the next click
      table.rows[0].cells[columnIndex].setAttribute("data-order", isAscending ? "desc" : "asc");
    }

    // Initial call to load items
    loadItems();
  </script>
</body>
</html>
